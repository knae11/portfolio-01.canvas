<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3decdc2ce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>ðŸŽ¨ Canvas</title>
  </head>
  <body>
    <section class="canvas">
      <canvas class="jsCanvas"></canvas>

      <div class="toggleBtn hidden">
        <i class="fas fa-bars"></i>
      </div>
    </section>
    <section class="controls">
      <div class="controls_range">
        <input
          type="range"
          class="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls_colors">
        <div
          class="controls_color jsColor"
          style="background-color: #050505"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: white"
        ></div>
        <div class="controls_color jsColor" style="background-color: red"></div>
        <div
          class="controls_color jsColor"
          style="background-color: orange"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: yellow"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: green"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: blue"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: navy"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: purple"
        ></div>
      </div>
      <div class="controls_btn">
        <button class="jsDraw">draw</button>
        <button class="jsFill">fill</button>
        <button class="jsNew">new</button>
        <button class="jsSave">save</button>
      </div>
    </section>
  </body>
</html>
